<div *ngFor="let notification of notifications; let i = index" [id]="'notification-' + i">
    <div [ngClass]="{ 'error': notification.type === 'error', 'success': notification.type === 'success' }">
        <h2>{{ notification.type }}</h2>
        <p [innerHTML]="notification.message"></p> 
    </div>
</div>
